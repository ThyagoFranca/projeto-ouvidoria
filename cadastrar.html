                                <input type="text" class="form-control" id="nome" name="nome" required>

                                    </div>

                                </div>
                            </div>
                  
                            <div class="col-md-6 mb-3">

                                <input type="text" class="form-control" name="cpf">
                            </div>

                                <label for="rg">RG</label>
                                <input type="text" class="form-control" name="rg">
                            </div>
                        </div><!-- /row -->
                  
                        <h4>Dados Residenciais</h4>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="cep">CEP</label>
                                <input type="text" class="form-control" name="cep">
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="logradouro">Logradouro</label>
                                <input type="text" class="form-control" name="logradouro">

                                <input type="text" class="form-control" name="numero">
                            </div>
                        </div><!-- /row -->
                  
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="complemento">Complemento</label>
                                <input type="text" class="form-control" name="complemento">
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label for="bairro">Bairro</label>
                                <input type="text" class="form-control" name="bairro">
                            </div>
                          
                            <div class="col-md-4 mb-3">
                                <label for="cidade">Cidade</label>
                                <input type="text" class="form-control" name="cidade">
                            </div>
                        </div><!-- /row -->
                  
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="uf">UF</label>
                                <input type="text" class="form-control" name="uf">
                            </div>
                          
                            <div class="col-md-4 mb-3">
                                <label for="pais">País</label>
                                <input type="text" class="form-control" name="pais">
                            </div>

                            <div class="col-md-4 mb-3">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="ddd_telefone">DDD</label>
                                        <input type="text" class="form-control" name="ddd_telefone">
                                    </div>
                                    <div class="col-md-8 mb-3">
                                        <label for="tel">Telefone</label>
                                        <input type="text" class="form-control" name="telefone">
                                    </div>
                                </div><!-- /row -->
                            </div>
                        </div><!-- /row -->
                  
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <div class="row">

                                        <label for="ddd_celular">DDD</label>

                        <div class="row">
                            <div class="col-md-12">

                                <textarea rows="10" class="form-control" name="mensagem" required></textarea>
                            </div>
                        </div><!-- /row -->
